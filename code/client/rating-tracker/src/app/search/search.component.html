<p-panel header="Check Raiting" [formGroup]="searchForm">
  <form (submit)="onSubmit()">
    <p-fluid class="card flex flex-wrap gap-4">
      <div class="flex-auto">
        <label for="search_for">Search for</label>

        <input
          pInputText
          id="search_for"
          formControlName="keyword"
          autocomplete="off"
          placeholder="Search by keywords"
        />
      </div>
      <div class="flex-auto">
        <label for="search_for">Target domain</label>

        <input
          pInputText
          id="domain"
          formControlName="targetDomain"
          placeholder="Target domain"
        />
      </div>
    </p-fluid>

    <div class="actions">
      <p-button
        pRipple
        type="submit"
        [disabled]="searchForm.invalid || loading"
      >
        {{ loading ? "Searching..." : "Check Rank" }}
      </p-button>
    </div>
  </form>
</p-panel>

@if(searchResult){
<div class="panel">
  <div *ngFor="let engineResults of searchResult.ranks">
    <h3>{{ engineResults.searchEngine }}</h3>
    Ranks
    <div *ngFor="let result of engineResults.ranks">
      <p>Rank: {{ result }}</p>
    </div>
  </div>
</div>
}
