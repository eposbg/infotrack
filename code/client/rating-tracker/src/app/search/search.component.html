<div class="setup-form" [formGroup]="searchForm">
  <h2>Check Ranking</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="keyword">Keyword</label>
    <input id="keyword" formControlName="keyword" />

    <label for="targetDomain">Website</label>
    <input id="targetDomain" formControlName="targetDomain" />

    <button type="submit" [disabled]="searchForm.invalid || loading">
      {{ loading ? "Searching..." : "Check Rank" }}
    </button>
  </form>
